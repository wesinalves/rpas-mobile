<ion-header>
  <ion-toolbar>
  <ion-img src="/assets/banner.jpg"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngFor="let issue of data?.items" (click)="getIssue(issue)">
		<ion-card-header>
		    <ion-img src="{{ issue.coverImageUrl['pt_BR'] }}"></ion-img>
		    <ion-card-title>{{issue.identification}}</ion-card-title>
		  </ion-card-header>
	</ion-card>
</ion-content>
