<ion-header>
  <ion-toolbar>
  <ion-img src="/assets/banner.jpg"></ion-img>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-card *ngIf="data" (click)="getIssue(data.id)">
		<ion-card-header>
		    <ion-img src="{{ data.coverImageUrl['pt_BR'] }}"></ion-img>
		    <ion-card-title>{{data.identification}}</ion-card-title>
		  </ion-card-header>
	</ion-card>
</ion-content>
